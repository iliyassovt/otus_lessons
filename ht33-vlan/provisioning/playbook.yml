---
- hosts: all
  become: yes

- hosts: testClient1
  become: yes
  vars:
    device: eth1.1
    ip_addr: 10.10.10.254
  tasks:
  - name: copy vlan conf
    template:
      src: vlan.conf.j2
      dest: /etc/sysconfig/network-scripts/ifcfg-{{ device }}
      owner: root
      group: root
      mode: 0644
  
  - name: restart network
    service: name=network state=restarted enabled=yes

